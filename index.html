<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gridcontainer">
        <header class="header">HEADER</header>
        <section class="content">
            <ul class="list">
                <li>Dove</li>
                <li>Lion</li>
                <li>Panther</li>
                <li>Cat</li>
                <li>Tiger</li>
                <li>Dog</li>
            </ul>
            <div class="box">
            <p>Honesty is the best policy</p>
            <p>The grass is always greener on the other side of the fence</p>
            <p>Don't bite the hand that feeds you</p>
            <p>Rome wasn't built in a day</p>
        </div>
        </section>

        <aside class="aside">ASIDE</aside>
        <div class="card1">CARD 1</div>
        <div class="card2">CARD 2</div>
        <footer class="footer">FOOTER</footer>
    </div>

    
</body>
</html>
